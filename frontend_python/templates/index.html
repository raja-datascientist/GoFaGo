<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fa Go - AI Fashion Assistant</title>
    <meta name="description" content="Discover your perfect fashion style with Go Fa Go's AI-powered fashion assistant">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css?v=22">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40'><defs><linearGradient id='faviconGradient' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23FF6B6B;stop-opacity:1' /><stop offset='50%25' style='stop-color:%234ECDC4;stop-opacity:1' /><stop offset='100%25' style='stop-color:%2345B7D1;stop-opacity:1' /></linearGradient></defs><circle cx='20' cy='20' r='18' fill='url(%23faviconGradient)' stroke='%23fff' stroke-width='2'/><path d='M20 10c-5.5 0-10 4.5-10 10s4.5 10 10 10c2.8 0 5.3-1.2 7-3l-1.4-1.4C24.2 27.2 22.2 28 20 28c-4.4 0-8-3.6-8-8s3.6-8 8-8c2.2 0 4.2.8 5.6 2.4l1.4-1.4C25.3 11.2 22.8 10 20 10z' fill='%23fff'/><path d='M20 14c-3.3 0-6 2.7-6 6s2.7 6 6 6c1.3 0 2.5-.5 3.4-1.4L22 22.5c-.6.6-1.4 1-2.5 1-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5c1.1 0 1.9.4 2.5 1l1.4-1.4C22.5 14.5 21.3 14 20 14z' fill='%23FF6B6B'/><path d='M12 18h16M12 22h12M12 26h8' stroke='%23fff' stroke-width='1.2' stroke-linecap='round' opacity='0.7'/><circle cx='28' cy='12' r='1.5' fill='%23fff'/><path d='M27 10l2 2M29 10l-2 2' stroke='%23FF6B6B' stroke-width='0.8' stroke-linecap='round'/></svg>">
</head>
<body>
    <div class="app-container">
        <!-- Main Content - Dynamic Layout -->
        <main class="main-content initial">
            <!-- Chat Section -->
            <section class="chat-section">
                <header class="section-title">
                    <div class="logo-container">
                        <div class="logo-text">
                            <span class="logo-main">Go Fa Go</span>
                            <span class="logo-subtitle">AI Fashion Assistant</span>
                        </div>
                    </div>
                </header>
                <div id="messages" class="messages" role="log" aria-live="polite">
                    <!-- Messages will be dynamically added here -->
                </div>
                
                <!-- Chat Input -->
                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="chatInput" 
                        placeholder="Ask me about fashion products..." 
                        class="chat-input"
                        aria-label="Type your fashion question"
                        autocomplete="off"
                    >
                    <button id="sendButton" class="send-button" aria-label="Send message">
                        Send
                    </button>
                </div>
            </section>

            <!-- Search Results Section -->
            <section id="searchResultsSection" class="search-results-section">
                <div id="productsGrid" class="product-grid" role="grid" aria-label="Product search results">
                    <div class="empty-state">
                        <p>Search for products to see results here</p>
                    </div>
                </div>
            </section>

            <!-- Product Details + Recommendations Section -->
            <aside class="right-section">
                <!-- Close Button -->
                <button id="closeDetailsBtn" class="close-btn" aria-label="Close product details">
                    Ã—
                </button>
                
                <!-- Scrollable Content -->
                <div class="right-content">
                    <!-- Product Details Section -->
                    <section id="productDetailsSection" class="product-details-section">
                        <div id="productDetails" class="product-details">
                            <div class="empty-state">
                                <p>Click on a product to see details here</p>
                            </div>
                        </div>
                    </section>

                    <!-- Recommendations Header - Inside scrollable content -->
                    <div id="recommendationsHeader" class="recommendations-header" style="display: none;">
                        <header class="section-title">
                            <span>ðŸ’¡</span>
                            <span>Recommended Items</span>
                        </header>
                    </div>

                    <!-- Recommendations Section -->
                    <section id="recommendationsSection" class="recommendations-section" style="display: none;">
                        <div id="recommendationsGrid" class="recommendations-grid" role="grid" aria-label="Recommended products">
                            <div class="empty-state">
                                <p>Product recommendations will appear here</p>
                            </div>
                        </div>
                    </section>
                </div>
            </aside>
        </main>
    </div>

    <script src="static/script.js?v=22"></script>
</body>
</html>
