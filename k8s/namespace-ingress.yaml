apiVersion: v1
kind: Namespace
metadata:
  name: gofago
  labels:
    name: gofago
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gofago-ingress
  namespace: gofago
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:YOUR_REGION:YOUR_ACCOUNT_ID:certificate/YOUR_CERT_ID
spec:
  rules:
  - host: gofago.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gofago-frontend-service
            port:
              number: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gofago-frontend-pdb
  namespace: gofago
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gofago-frontend
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gofago-backend-pdb
  namespace: gofago
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gofago-backend
